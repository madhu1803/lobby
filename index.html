<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sarcontech.com</title>
    <!--  BOOTSTRAP CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="./assets/css/all.css">
    <!-- Other CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <!-- Tabs holder -->
    <div class="tabs-holder">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link b-l-1 active" data-toggle="tab" href="#lobby">
                    <i class="fas fa-building"></i>Lobby
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#auditorium">
                    <i class="fas fa-th-list"></i>Auditorium
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#career_expo">
                    <i class="fas fa-columns"></i>Career Expo
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#ai_expo">
                    <i class="fas fa-city"></i>AI Expo Hall
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#lounge">
                    <i class="fas fa-users"></i>Lounge
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#swag_bag">
                    <i class="fas fa-shopping-bag"></i>Swag Bag
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#info_desk">
                    <i class="fas fa-info"></i>Info Desk
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#resources">
                    <i class="fas fa-poll-h"></i>Resources
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#general_chat">
                    <i class="fas fa-comments"></i>General Chat
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#prize_center">
                    <i class="fas fa-award"></i>Prize Center
                </a>
            </li>
        </ul>
    </div>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Lobby Panel -->
        <div id="lobby" class="container-fluid tab-pane active">
            <img src="./assets/images/lobby.jpg" class="img-fluid" usemap="#mapname">
            <map name="mapname">
                <area shape="rect" style="cursor: pointer;" coords="733,657,1040,773" href="#">
                <area shape="rect" style="cursor: pointer;" coords="1138,653,1450,771" href="#">
                <area shape="rect" style="cursor: pointer;" coords="1546,653,1857,771" href="#">
            </map>
        </div>
        <!-- Auditorium Panel -->
        <div id="auditorium" class="container-fluid tab-pane fade">
            <img src="./assets/images/auditorium.jpg" width="100%" height="100%" class="img-fluid" usemap="#mapname">
        </div>
        <!-- Career Expo Panel -->
        <div id="career_expo" class="container-fluid tab-pane fade">
            <h3>career_expo</h3>
        </div>
        <!-- AI Expo Hall Panel -->
        <div id="ai_expo" class="container-fluid tab-pane fade">
            <h3>ai_expo</h3>
        </div>
        <!-- Lounge Panel -->
        <div id="lounge" class="container-fluid tab-pane fade">
            <img src="./assets/images/lounge.jpg" class="img-fluid" usemap="#mapname">
        </div>
        <!-- Swag Bag Panel -->
        <div id="swag_bag" class="container-fluid tab-pane fade">
            <h3>swag_bag</h3>
        </div>
        <!-- Info Desk Panel -->
        <div id="info_desk" class="container-fluid tab-pane fade">
            <h3>info_desk</h3>
        </div>
        <!-- Resources Panel -->
        <div id="resources" class="container-fluid tab-pane fade">
            <h3>Resources</h3>
        </div>
        <!-- Genenral chat Panel -->
        <div id="general_chat" class="container-fluid tab-pane fade">
            <h3>Genenral chat</h3>
        </div>
        <!-- Prize Center Panel -->
        <div id="prize_center" class="container-fluid tab-pane fade">
            <h3>Prize center</h3>
        </div>
    </div>

    <!-- BOOTSTRAP JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Other scripts -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript"
        src="https://ticketing.sarcontech.com/assets/javascript/imageMapResizer.min.js"></script>
    <script type="text/javascript">
        $('map').imageMapResize();
    </script>
    <!-- custom js -->
    <script src="./assets/js/main.js"></script>
    <!-- responsive tabs -->
    <script
        src="https://cdn.rawgit.com/InventPartners/bootstrap-responsive-tabs/master/jquery.responsivetabs.js"></script>
    <script>
        $(function () {
            $('.nav-tabs').responsiveTabs();
        });
    </script>
</body>

</html>
